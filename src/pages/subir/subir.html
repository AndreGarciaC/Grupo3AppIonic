<ion-header>

  <ion-navbar>
    <ion-grid>
      <ion-row>

        <ion-col>
          <ion-buttons start>
            <button ion-button (click)="cerrarModal()">
              Cerrar
            </button>
          </ion-buttons>
        </ion-col>

        <ion-col middle>
          <ion-title>{{ titulo | placeHolder:'Crear nuevo personaje'}}</ion-title>
        </ion-col>

        <ion-col>
          <ion-buttons end>
            <button ion-button (click)="crearPersonaje()" [disabled]=" titulo.length <= 1 || descripcion.length <= 1 || imagenPreview.length <= 1">
                Crear personaje
            </button>
          </ion-buttons>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripción</ion-label>
      <ion-textarea type="text" [(ngModel)]="descripcion"></ion-textarea>
    </ion-item>

    <ion-item *ngIf="imagenPreview" text-center>
      <img [src]="imagenPreview" alt="">
    </ion-item>

  </ion-list>

  <ion-grid>


    <ion-row *ngIf="navegador">
      <ion-col>
        <button ion-button block icon-left (click)="seleccionarFoto()">
          <ion-icon name="photos"></ion-icon>
          &nbsp;Seleccionar
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-left (click)="mostrarCamara()">
          <ion-icon name="camera"></ion-icon>
          &nbsp;Camara
        </button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!navegador">
      <ion-col>
        <ion-input type="file" accept="image/*" id="image_personaje" block (change)="seleccionarFotoWeb($event)"></ion-input>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
