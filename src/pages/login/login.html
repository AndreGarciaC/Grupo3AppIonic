<ion-content padding text-center>

  <ion-grid>

    <ion-row>
      <ion-col class="top-20">
        <img src="../../assets/imgs/app-logo.png" alt="No image found">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="top-20">
        <h3 class="phStyle">Ionic loginapp</h3>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="top-5">

        <button ion-button color="google" icon-left block (click)="signInWithGooglePlus()">
          <ion-icon name="logo-google"></ion-icon>
          Google
        </button>

        <button ion-button color="facebook" icon-left block (click)="signInWithFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>
          Facebook
        </button>

        <button ion-button color="mail" icon-left block (click)="signInWithMail()">
          <ion-icon name="mail"></ion-icon>
          Mail
        </button>

      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
